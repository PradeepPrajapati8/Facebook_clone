<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook_Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" />
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
       <div class="left w-1/3 -mt-44 ">
           <img class="w-80" src="fblogo.svg" alt="Facebook_logo">
           <p class="text-2xl mx-4">Facebook helps you connect and share with the people in your life.</p>
       </div>
   
       <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative shadow  shadow-gray-600">
           <input class="px-4 h-12 my-2 border outline-blue-600 border-gray-200 rounded-lg" type="email" placeholder="Email address or phone number">
           <input class="px-4 h-12 my-2 border outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
           <button class="btn bg-blue-600 my-2 py-3 text-white rounded-md font-bold hover:bg-blue-700">Log in</button>
           <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
           <hr class="my-2">
           <button class="bg-green-600 my-2 py-3 text-white rounded-md font-bold mx-auto px-4 hover:bg-green-700">Create new account</button>
           <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
       </div>
   </div>
</body>
</html>
